<html>
	<head>
		<meta charset='utf-8' />
		<title>Vanilla JS Custom Vimeo Player</title>
		<link rel='stylesheet' href='css/style.css'></link>
		<script src='js/index.js'></script>
	</head>
	<body>
		<section id='Player'>
			<video id='Player-video' poster="assets/vimeo_poster.gif" controls>
				<source TYPE='video/mp4' src='https://player.vimeo.com/external/76979871.hd.mp4?s=700bf8f30f8f8114cc372e94c4156aaf&profile_id=113'> 
			</video>
			<div id='Controls-wrapper'>
				<div id="Controls-click-wrapper"></div>
				<div id='Controls'>
					<button id='Controls-play-pause' class='play rounded-box state-paused' title='Play' aria-label='Play'>
						<div class='Controls-play-icon --active'>
							<svg viewBox="0 0 20 20" preserveAspectRatio="xMidYMid" tabindex="-1"><polygon class="fill" points="1,0 20,10 1,20"></polygon></svg>
						</div>
						<div class='Controls-pause-icon'>
							<svg viewBox="0 0 20 20" preserveAspectRatio="xMidYMid" tabindex="-1"><rect class="fill" width="6" height="20" x="0" y="0"></rect><rect class="fill" width="6" height="20" x="12" y="0"></rect></svg>
						</div>
					</button>
				</div>
			</div>
		</section>
	</body>
<html>
